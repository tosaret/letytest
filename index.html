<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Company</a>
    </div>

    <div class="collapse navbar-collapse pull-right" id="navbar">
        <ul class="nav nav-pills">
          <li><a href="#shops">Shops</a></li>
          <li><a href="#login">Login</a></li>
          <li><a href="#registration">Registration</a></li>
        </ul>
    </div>

    </div>
  </nav>

  <div class="container">

    <section id="login" class="section hidden">

      <h2>Login</h2>
      <hr />

      <form id="login-form" onSubmit="userLogin()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" data-error="Email address is invalid" class="form-control" id="email" placeholder="Email">
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
        <a href='#registration'> or register</a>
      </form>

    </section>

    <section id="registration" class="section hidden">

      <h2>Registration</h2>
      <hr />

      <form id="registration-form" onSubmit="userRegister()">
        <div class="form-group">
          <label for="email2">Email address</label>
          <input type="email" data-error="Email address is invalid" class="form-control" id="email2" placeholder="Email">
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" data-minlength="6" class="form-control" id="password1" placeholder="Password">
          <div class="help-block">Minimum of 6 characters</div>
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" data-match="#password1" data-match-error="Passwords don't match" class="form-control" id="password2" placeholder="Confirm Password">
          <div class="help-block with-errors"></div>
        </div>
        <button type="submit" class="btn btn-default">Register</button>
      </form>

    </section>

    <section id="shops" class="section hidden">
      
      <h2>Shops List</h2>
      <hr />

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>Title</td>
            <td>Cover</td>
            <td>Description</td>
            <td>Shop Link</td>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

    </section>

  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
